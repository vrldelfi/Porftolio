<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Enlaza tu CSS personalizado si lo tienes -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carrusel de Proyectos</h1>
        <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/assets/proyecto1.jpg" class="d-block w-100" alt="Proyecto 1">
                </div>
                <div class="carousel-item">
                    <img src="/static/assets/proyecto2.jpg" class="d-block w-100" alt="Proyecto 2">
                </div>
                <div class="carousel-item">
                    <img src="/static/assets/proyecto3.jpg" class="d-block w-100" alt="Proyecto 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
